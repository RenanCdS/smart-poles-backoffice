<div class="list-condominium-page d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef> <button mat-button color="primary"><mat-icon fontIcon="add"></mat-icon></button> </th>
            <td mat-cell *matCellDef="let element"> 
                <div>
                    <button mat-button color="secondary" (click)="openEditModal(element.code)"><mat-icon fontIcon="edit"></mat-icon></button>
                    <button mat-button color="secondary" (click)="openDeleteConfirmation(element.code)"><mat-icon fontIcon="delete"></mat-icon></button>
                </div>    
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
